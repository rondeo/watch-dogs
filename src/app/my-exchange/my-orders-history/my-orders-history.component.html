<div>
    <div>
        <small *ngIf="marketInit" class="btn" (click)="onClearSummaryClick()">{{marketInit.base}}-{{marketInit.coin}}:</small>
        <span [ngClass]="summaryColor">{{summary}}</span>
        &nbsp;&nbsp;<small>fee: $</small><span>{{totalFee}}</span>
    </div>
    <div *ngIf="checkOrder">
        <span>{{checkOrder.action}}</span>
        <span>{{checkOrder.amountBaseUS}}</span>
        <span>{{checkOrder.priceUS}}</span>
        &nbsp; &nbsp;&nbsp;
        <span class="btn fa fa-minus-circle dred fa-2x" (click)="onCancelNewOrderClick()"></span>
    </div>
    <div class="scrollY100">
        <table class="table-small">
            <tr *ngFor="let order of ordersHistory">
                <td>{{order.act}}</td>
                <td>{{order.amountCoinUS}}</td>
                <td>{{order.priceUS}}</td>
                <td><span *ngIf="order.isOpen" class="btn fa fa-minus-circle dred fa-2x" (click)="onCancelOrderClick(order)"></span></td>
            </tr>

        </table>
    </div>
</div>
