<div>
    <div>
        <small class="btn" (click)="onClearSummaryClick()">Summary:</small>
        <span [ngClass]="summaryColor">{{summary}}</span>
        &nbsp;&nbsp;<small>fee: $</small><span>{{totalFee}}</span>
    </div>
    <div class="scrollY100">
        <table class="table-small">

            <tr *ngFor="let order of ordersHistory">
                <td>{{order.action}}</td>
                <td>{{order.amountBaseUS}}</td>
                <td>{{order.priceUS}}</td>
            </tr>

        </table>
    </div>
</div>
