
        <mat-form-field class="w8" >
            <mat-select [ngModel] = "currentValue"  placeholder="Select Market" (change)="onMarketSelected($event)">
                <mat-option *ngFor="let market of markets" [value]="market.pair">
                    {{market.pair}}
                </mat-option>
            </mat-select>
        </mat-form-field>
