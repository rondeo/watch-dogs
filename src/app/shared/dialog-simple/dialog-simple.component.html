<div>
    <h2 mat-dialog-title>{{title}}</h2>
    <mat-dialog-content>{{message}}</mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close *ngFor="let button of buttons"  [mat-dialog-close] = button >{{button}}</button>
        <!-- Can optionally provide a result for the closing dialog. -->

    </mat-dialog-actions>


</div>
