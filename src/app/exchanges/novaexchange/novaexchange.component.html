<div>
    <h3>Nova Exchange</h3> <small *ngIf="marketsAr">Total: {{total}} With vol not <strong>0</strong> in 24h: {{marketsAr.length}}</small>
    <section>
        <table>
            <tbody>
            <tr>
                <th>Name</th>
                <th>Last</th>
                <th>Volume</th>
                <th>% Change</th>
                <th>ID</th>
            </tr>
            <tr *ngFor="let item of marketsAr">
                <td>{{item.marketname}}</td>
                <td>{{item.last_price}}</td>
                <td>{{item.volume24h}}</td>
                <td>{{item.change24h}}</td>
                <td>{{item.marketid}}</td>
            </tr>
            </tbody>
        </table>
    </section>

</div>
