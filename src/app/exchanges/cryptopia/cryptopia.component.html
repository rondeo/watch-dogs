<div>
  Cryptopia

    <section>
        <table>
            <tbody>
            <tr>
                <th>Name</th>
                <th>Symbol</th>
                <th>Status</th>
                <th>Algorithm</th>
                <th>ID</th>
            </tr>
            <tr *ngFor="let item of coinsAr">
                <td>{{item.Name}}</td>
                <td>{{item.Symbol}}</td>
                <td>{{item.Status}}</td>
                <td>{{item.Algorithm}}</td>
                <td>{{item.Id}}</td>
            </tr>
            </tbody>
        </table>

    </section>

</div>
