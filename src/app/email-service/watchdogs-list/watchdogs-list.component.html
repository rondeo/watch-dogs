<div>
    <p>
        <span class="mat-title">{{orderType}}</span>
        &nbsp;&nbsp;&nbsp;
        <a class="fa-2x fa fa-plus-circle btn dgreen"  (click)="onNewClick()"></a>
        &nbsp;&nbsp;&nbsp;
        <a class="dred btn fa-2x fa fa-{{isBotsRunning?'stop-circle':'play-circle'}}" (click)="startStopBots()"></a>
        &nbsp;&nbsp;&nbsp;
        <a class="fa fa-bolt fa-2x red btn"  (click)="dryRunDogs()"></a>

    </p>

    <section class="mat-body">
        <table>
            <tbody>
            <tr class="small">
                <th>Exchange</th>
                <th>base</th>
                <th>Balance</th>
                <th>coin</th>
                <th>Balance</th>
                <th>Active</th>
                <th>Status</th>
                <th>Date</th>
                <th>Delete</th>
                <th>Message</th>
            </tr>
            <ng-container *ngFor="let dog of watchDogs">
                <tr>
                    <td><a routerLink="/my-exchange/balances/{{dog.exchange}}">{{dog.exchange}}</a></td>
                    <td><a routerLink="/trader/analyze-coin/{{dog.base}}/{{dog.exchange}}">{{dog.base}}</a></td>
                    <td><sub>$</sub> {{dog.baseUS}}</td>
                    <td><a routerLink="/trader/analyze-coin/{{dog.coin}}/{{dog.exchange}}">{{dog.coin}}</a></td>
                    <td><sub>$</sub> {{dog.coinUS}}</td>
                    <td><span class="btn fa fa-2x {{!dog.isActive?'fa-play dgreen':'fa-stop dred'}}" (click)="isActiveClick(dog)"></span></td>
                    <td><small>{{dog.status}}</small></td>
                    <td><span class="btn fa fa-edit" (click)="onEditClick(dog)"></span></td>
                    <td><span class="btn fa fa-trash dred" (click)="onDeleteClick(dog)"></span></td>
                    <td><span>{{dog.message}}</span></td>
                </tr>
            </ng-container>
            </tbody>
        </table>
    </section>
</div>
