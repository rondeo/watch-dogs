<div>
    <span>When %1h</span>
    <span class="btn fa" (click)="onPercent1hLess()"

          [ngClass]="percent_change_1hLess?'fa-chevron-left':'fa-chevron-right'"></span>

    <mat-form-field class="w3" [ngClass]="percent_change_1h>0?'green':'red'">
        <input class="w5" matInput placeholder="%1h" type="number" [(ngModel)]="percent_change_1h"/>
    </mat-form-field>
    <span class="btn fa fa-minus" (click)="onMinusSellScriptClick()"></span>

    <button mat-raised-button color="accent" (click)="onAddSellScriptClick()">Add</button>

    <mat-list role="list">
        <mat-list-item *ngFor="let script of scripAr; let i = index">
            <span>{{script}}</span>
            &nbsp;&nbsp;
            <span class="btn fa fa-edit" (click)="onEditScriptClick(i)"></span>
            &nbsp;&nbsp;
            <span class="btn fa fa-trash dred" (click)="onDeleteScriptClick(i)"></span>

        </mat-list-item>

    </mat-list>

</div>
