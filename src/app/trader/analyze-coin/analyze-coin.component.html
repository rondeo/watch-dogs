<div>
    <p>
        <span class="mat-body-2">{{exchange}} {{market}}</span>
        <button mat-raised-button color="primary"
                (click)="onLineChartClick()"
                [disabled]="!exchange"
        ><span class="fa fa-line-chart fa-2x"></span></button>
        <button
                routerLink="/my-exchange/buy-sell-coin/{{exchange}}/{{market}}"
                mat-raised-button color="accent"
                [disabled]="isDisabled()"
        ><span class="fa fa-exchange fa-2x"></span></button>
        <button
                routerLink="/email-service/create-bot/{{exchange}}/{{market.split('_').join('/')}}"
                [queryParams]="{ amount: amountUS }"
                mat-raised-button color="accent"
                [disabled]="isDisabled()"
        ><span>WD</span></button>
    </p>


    <span class="mat-headline">{{coin}} </span>

    <section>
        <app-coin-day [coin]="coin"></app-coin-day>
    </section>

    <p>
        <app-books-all-exchanges
                [coin]="coin"
                (marketExchange)="onMarketExchangeChange($event)"
                (amount)="onAmountChanged($event)"
        ></app-books-all-exchanges>
    </p>

    <p>
        <app-market-snapshot [exchange]="exchange" [market]="market"></app-market-snapshot>
    </p>

    <br/>

</div>
