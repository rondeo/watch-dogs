<div>
    <mat-form-field class="w6">
        <input matInput placeholder="Market"
               [(ngModel)]="market"

        >
    </mat-form-field>
    <button mat-button (click)="onCreateClick()">Create</button>
    <app-table-props [dataset]="bots" (selected)="onMarketSelected($event)"></app-table-props>

    <app-candlesticks [candles]="candles"></app-candlesticks>
    <app-volume-hist [values]="volumes"></app-volume-hist>
</div>
