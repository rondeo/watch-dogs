<div>
    <div>{{coin}}
            <a (click)="onCurrentMarketClick()" class="btn">
                <small>{{exchange}} {{market}}</small>
            </a>
        <button mat-button="" (click)="onStartClick()">{{isRunning?'Stop':'Start'}}</button>
        <button mat-button="" (click)="onClearMemoryClick()">Clear Memory</button>
    </div>

    <div>
       <app-table-props [dataset]="currentData" (selected)="onDatasetClick($event)"></app-table-props>
    </div>
    <mat-checkbox #cmc> CMC</mat-checkbox>
    <div class="horizontal">
        <div *ngIf="cmc.checked">
            <div class="scrollY600">
                <app-sortable-table
                        [consAvailable]="coinsAvailable"
                        (selectedSymbol)="onCoinSelected($event)"></app-sortable-table>
            </div>

            <mat-form-field class="w6">
                <input matInput placeholder="Date" [(ngModel)]="analizeTime">
            </mat-form-field>
            <button mat-button
                    (click)="onAnaliseCandlesClick()"
            >Get
            </button>

        </div>
        <div class="scrollY600" >
            <app-table-props [dataset]="notifications" (selected)="onDatasetClick($event)"></app-table-props>

        </div>
    </div>


    <a class="btn" routerLink="/my-exchange/buy-sell/{{exchange}}/{{selectedMarket}}" >{{exchange}} {{selectedMarket}}</a>

    <app-mc-data [coin]="selectedCoin"></app-mc-data>

    <div>
        <app-table-props [dataset]="analysData"></app-table-props>
    </div>

   <app-candlesticks [candles]="candles"></app-candlesticks>
    <app-volume-hist [values]="volumes"></app-volume-hist>

</div>
