<app-buy-sell-panel
        [exchange]="'binance'"
        [market]="'USDT_BTC'"
        (newOrder)="onNewOrder($event)"
></app-buy-sell-panel>

<app-open-orders
        [exchange]="'binance'"
        [market]="'USDT_BTC'"
        [refresh]="ordersHistoryAfter"
>

</app-open-orders>

<section>
    <app-orders-history
            [exchange]="'binance'"
            [market]="'USDT_BTC'"
            [afterTimestamp]="ordersHistoryAfter"
    ></app-orders-history>
</section>
