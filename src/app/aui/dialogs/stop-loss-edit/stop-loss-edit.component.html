<div>
    <span class="mat-headline">{{id}}</span>
    &nbsp;&nbsp;
    <mat-checkbox [(ngModel)]="disabled">Disabled</mat-checkbox>
    <div>
        <mat-form-field class="w4">
            <mat-label>Stop Loss percent</mat-label>
            <input matInput type="number"
                   [step]="0.1"
                   [formControl]="stopLossPercent"

            >
        </mat-form-field>
        &nbsp;&nbsp;
        <mat-form-field class="w4">
            <mat-label>Sell percent</mat-label>
            <input matInput type="number"
                   [step]="0.1"
                   [formControl]="sellPercent"
            >
        </mat-form-field>
        &nbsp;&nbsp;
        <mat-form-field class="w4">
            <mat-label>Reset At</mat-label>
            <input matInput type="number"
                   [step]="0.1"
                   [(ngModel)]="resetStopLossAt"
            >
        </mat-form-field>
        &nbsp;&nbsp;
        <button mat-raised-button (click)="onApplyClick()">Apply</button>
    </div>

    <div>
        <div>Stop Loss</div>
        <mat-icon (click)="onRefreshClick()">refresh</mat-icon>
        <table>
            <tbody>
            <tr>
                <td>Stop Price</td>
                <td>Sell Price</td>
                <td>X</td>
            </tr>
            <tr>
                <td>{{stopLossOrder.stopPrice}}</td>
                <td>{{stopLossOrder.rate}}</td>
                <td (click)="onDeleteOrderClick(stopLossOrder.uuid)">X</td>
            </tr>
            <tr>
                <td>{{stopPrice}}</td>
                <td>{{sellPrice}}</td>
                <td>
                    <button (click)="sendStopLoss()">Send</button>
                </td>
            </tr>
            </tbody>
        </table>
        <table>
            <tbody>
            <tr>
                <td>Last</td>
                <td>MA25</td>
            </tr>

            <tr>
                <td><span>{{(ma$ | async).last}}</span></td>
                <td><span>{{(ma$ | async).ma25.toPrecision(5)}}</span></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
