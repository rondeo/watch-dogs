<div>
    <p>
       <span>by Rank</span>
        <mat-radio-group  (change)="onTopChange($event)">
            <mat-radio-button [checked]="true" value="all">All</mat-radio-button>
             <mat-radio-button value="top100">Top 100</mat-radio-button>
            <mat-radio-button value="top200">Top 200</mat-radio-button>
            <mat-radio-button value="after100">> 100</mat-radio-button>
            <mat-radio-button value="after200">> 200</mat-radio-button>

        </mat-radio-group>
    </p>

    <section>
            <table>
                <tbody>
                <tr>
                    <th>Graph</th>
                    <th>Symbol</th>
                    <th  class="btn" (click)="onClickHeader('tobtc_change_1h')">1h%</th>
                    <th  class="btn" (click)="onClickHeader('tobtc_change_24h')" >24h%</th>
                    <th  class="btn" (click)="onClickHeader('tobtc_change_7d')">7d%</th>
                    <th>Rank</th>
                    <th>$US</th>
                    <th>ID</th>
                </tr>

                <tr *ngFor="let item of sorted">
                    <td><a class="fa fa-line-chart" target="_blank" href="https://coinmarketcap.com/currencies/{{item.id}}/"></a></td>
                    <td><span class="btn small" (click)="onSymbolClick(item)">{{item.symbol}}</span></td>
                    <td class="w50" [ngClass]="item.tobtc_change_1h>0?'dgreen':'dred'" >{{item.tobtc_change_1h}}</td>
                    <td class="w50" [ngClass]="item.tobtc_change_24h>0?'dgreen':'dred'" >{{item.tobtc_change_24h}}</td>
                    <td class="w50" [ngClass]="item.tobtc_change_7d>0?'dgreen':'dred'" >{{item.tobtc_change_7d}}</td>
                    <td><small>{{item.rank}}</small></td>
                   <td class="small">{{item.price_usd}}</td>
                    <td class="small w80 ell" >{{item.id}}</td>
                </tr>
                </tbody>
            </table>
        <!-- <app-sortable-table [consAvailable]="gainersAr" (selectedSymbol)="onSymbolSelected($event)"></app-sortable-table>-->
    </section>
</div>
