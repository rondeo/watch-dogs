<div>

    <section>
        <h3>Gainers Loders <small *ngIf="sortedMarkets">Total: {{sortedMarkets.length}}</small></h3>
    </section>
    <section>
        <table>
            <tbody>
            <tr>
                <th class="btn" (click)="onSortClick('symbol')">Coin</th>
                <th>Market</th>
                <th>Exchange</th>
                <th>US</th>
                <th class="btn" (click)="onSortClick('percent_change_1h')">1h%</th>
                <th class="btn" (click)="onSortClick('percent_change_24h')" >24h%</th>
                <th class="btn" (click)="onSortClick('percent_change_7d')">7 days%</th>
                <th>Graph</th>
            </tr>

            <tr *ngFor="let market of sortedMarkets">
                <td> <a routerLink='/all-in-one/search/{{market.coin}}' class="btn"> {{market.coin}}</a> </td>
                <td>{{market.pair}}</td>
                <td>{{market.exchange}}</td>
                <td>{{market.usMC}}</td>
                <td [ngClass]="market.percent_change_1h>0?'green':'red'">{{market.percent_change_1h}}</td>
                <td [ngClass]="market.percent_change_24h>0?'green':'red'">{{market.percent_change_24h}}</td>
                <td [ngClass]="market.percent_change_7d>0?'green':'red'">{{market.percent_change_7d}}</td>
                <td> <a class="btn fa fa-line-chart" href="https://coinmarketcap.com/currencies/{{market.coinId}}" target="_blank"></a></td>

            </tr>
            </tbody>
        </table>
    </section>
</div>
