<span [ngClass]="marketcap.percent_change_1h>0?'green':'red'">{{marketcap.percent_change_1h}}</span>
<span [ngClass]="marketcap.percent_change_24h>0?'dgreen':'dred'">{{marketcap.percent_change_24h}}</span>
<span [ngClass]="marketcap.percent_change_7d>0?'dgreen':'dred'">{{marketcap.percent_change_7d}}</span>
