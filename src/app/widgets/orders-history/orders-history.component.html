<div class="mat-body">
    <div>
        <span><small> {{exchange}} {{market}} All orders: </small></span>
        <span class="mat-body-2">{{orders.length}}</span>
    </div>
    <table>
        <tbody>
        <tr *ngFor="let order of orders">
            <td class="{{order.isOpen?'red':''}}">{{order.action}}</td>
            <td>{{order.rate | toUs3:order.base | async}}</td>
            <td><small>{{order.rate}}</small></td>
            <td>{{order.amountCoin | toUs:order.coin | async}}</td>
            <td>{{order.timestamp | toDate }}</td>
        </tr>
        </tbody>
    </table>
</div>
