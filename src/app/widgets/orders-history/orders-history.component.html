<div class="mat-body">
    <div>
        <span><small> {{exchange}} {{market}} From: {{from}} </small></span>
        <span class="fa fa-refresh btn dgreen" [ngClass] = "isProgress?'scale05':''" (click)="onRefreshClick()"> {{orders.length}}</span>
    </div>
    <table>
        <tbody>
        <tr *ngFor="let order of orders">
            <td><small>{{order.timestamp | toDate }}</small></td>
            <td class="{{order.isOpen?'red':''}}">{{order.action}}</td>
            <td><small>{{order.rate}}</small></td>
            <td>{{order.amountCoin | coin2us:order.coin | async}}</td>
        </tr>
        </tbody>
    </table>
</div>
