<div>
    <section>
        <a class="btn fa fa-refresh fa-2x dgreen" (click)="onRefreshDataClick()"></a>

    </section>
    <section>
        <table>
            <tr *ngFor="let row of dataset" (click)="onRowClick(row)">
                <td *ngFor="let value of row" >{{value}}</td>

            </tr>
        </table>
    </section>

</div>
