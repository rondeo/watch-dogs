<div>
    <h3>Reset Password</h3>
    <br>
    <h3>{{message}}</h3>
    <form #f2="ngForm" >

        <mat-list>
            <mat-list-item>
                <mat-form-field>
                    <input matInput
                           (blur)="checkPassword()"
                           placeholder="Password"
                           name="password"
                           [(ngModel)]="login.password"
                           required
                           minlength="6"
                           [type]="showPass ? 'text': 'password'"
                           style="width: 100%"/>
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field>
                    <input matInput
                           (blur)="checkPassword()"
                           placeholder="Confirm Password"
                           name="password"
                           [(ngModel)]="confirmPassword"
                           required
                           minlength="6"
                           [type]="showPass ? 'text': 'password'"
                           style="width: 100%"/>
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-checkbox #showpass (change)="onShowPasswordChanged($event, showpass)">Show password
                </mat-checkbox>
            </mat-list-item>

            <mat-list-item>
                <button mat-raised-button color="accent" [disabled]="!f2.valid || notMatch"
                        (click)="onSubmit()">
                    Submit new password
                </button>
            </mat-list-item>
        </mat-list>
    </form>
</div>
